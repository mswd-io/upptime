# Change these first
owner: mswd-io # Your GitHub username
repo: upptime # Your Github repository name
user-agent: mswd-upptime

# Add your sites here
sites:
  - name: YourFleece
    url: https://yourfleece.com
    headers:
    - "x-mswd-auth: $MSWD_KEY"
  - name: YourCotton
    url: https://cottonfabric.com
    headers:
    - "x-mswd-auth: $MSWD_KEY"
  - name: Kalon Studios
    url: https://kalonstudios.com
    headers:
    - "x-mswd-auth: $MSWD_KEY"
  - name: CoreEM
    url: https://coreem.net
    headers:
    - "x-mswd-auth: $MSWD_KEY"
  - name: LAG+USC EM
    url: https://laguscem.com
    headers:
    - "x-mswd-auth: $MSWD_KEY"
  # - name: BN/SEM
    # url: https://socialem.net
  - name: Giantmecha
    url: https://giantmecha.com
    headers:
    - "x-mswd-auth: $MSWD_KEY"
  - name: Stress Positions
    url: https://stresspositions.com
    headers:
    - "x-mswd-auth: $MSWD_KEY"

assignees: # Users to assign downtime issues (optional)
  - shamoon

status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
  cname: status.mswd.io
  # Uncomment the following line if you don't have a custom domain and add your repo name
  # baseUrl: /mswd-upptime
  logoUrl: https://mswd.io/wp-content/uploads/2019/03/mswd_logo.svg
  name: MSWD Status
  introTitle: "**MSWD** uptime monitor and status page."
  introMessage: Status uses **real-time** data.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
